<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="centered-box">
            <h1>LOGIN</h1>
            <form th:action="@{/login}" method="post" th:object="${userDTO}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="input-box">
                    <label for="username"></label>
                    <input type="text" id="username" th:field="*{username}" placeholder="아이디를 입력해주세요" required/><br/>
                    <label for="password"></label>
                    <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" required/><br/>
                </div>

                <div class="button-box">
                    <input type="submit" value="로그인"/>
                    <a href="/register">회원가입</a>
                </div>
            </form>
            <a href="/oauth2/authorization/github" class="github-login">
                <img src="/images/github.png" alt="GitHub" class="github-icon">
                Login with GitHub</a>
        </div>
    </div>
</body>
</html>
